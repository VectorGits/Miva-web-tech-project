<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fashion Brand Marquee</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f8f8;
        }
        .marquee-container {
            width: 100%;
            overflow: hidden;
            background-color: #333;
            color: white;
            padding: 10px 0;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        .marquee {
            display: flex;
            width: 100%;
            animation: marquee 10s linear infinite;
        }
        .marquee span {
            padding: 0 50px;
            white-space: nowrap;
            font-size: 1.5rem;
        }
        @keyframes marquee {
            0% { transform: translateX(100%); }
            100% { transform: translateX(-100%); }
        }
    </style>
</head>
<body>

<div class="marquee-container">
    <div class="marquee">
        <span>New Collection Out Now! - Trendy & Chic - Limited Edition - Shop Now!</span>
        <span>New Collection Out Now! - Trendy & Chic - Limited Edition - Shop Now!</span>
    </div>
</div>

</body>
</html>
