<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Shop</title>
	<link rel="stylesheet" href="../styles.css">
	<!-- <link rel="stylesheet" href="shop.css"> -->
	<link rel="stylesheet" href="contact.css">
</head>
<body>
	<header>
		<div class="alert">
			<p>Discount offer ending  <b>May 24th, 2025</b> </p>
		</div>
		<nav class="navbar">
			<div class="menu-icon" id="menu-icon">
			  <img src="../public/menu-icon.png" alt="Menu Icon">
			</div>
			<div class="logo">
			  <span>TULOS</span>
			</div>
			<div class="icons">
			  <img src="../public/search-icon.png" alt="Search Icon">
			  <img src="../public/Cart-icon.png" alt="Cart Icon">
			</div>
		  </nav>
		  <div class="nav-links" id="nav-links">
			<a href="../index.html">Home</a>
			<a href="./shop.html">Shop</a>
			<a href="./about.html">About</a>
			<a href="./trustee.html">Trustees</a>
			<a href="./contact.html">Contact</a>
		  </div>
	</header>
	<main>
		<div class="contact-container">
			<h1>Contact Us</h1>
			<p>We'd love to hear from you! Please fill out the form below to get in touch.</p>
			<form action="#" method="post">
				<div class="form-group">
					<label for="name">Name:</label>
					<input type="text" id="name" name="name" required>
				</div>
				<div class="form-group">
					<label for="email">Email:</label>
					<input type="email" id="email" name="email" required>
				</div>
				<div class="form-group">
					<label for="subject">Subject:</label>
					<input type="text" id="subject" name="subject" required>
				</div>
				<div class="form-group">
					<label for="message">Message:</label>
					<textarea id="message" name="message" rows="5" required></textarea>
				</div>
				<button type="submit">Submit</button>
			</form>
		</div>
	</main>

	<!-- JavaScript -->
	<script src="../script.js"></script>
</body>
</html>
